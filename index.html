<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aznobil Inc. - Project Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #87ceeb;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    nav {
      background-color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #002244;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 65vh;
      margin: 0 auto;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-caption {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      color: #00ced1;
    }

    #intro-text {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5rem;
      color: #00ced1;
      margin-top: 2rem;
      overflow: hidden;
      min-height: 3rem;
    }

    .intro-line {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ced1;
      animation: typing 3s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ced1; }
    }

    .blue-strip {
      background-color: #87ceeb;
      padding: 2rem;
      text-align: center;
    }

    .white-box {
      background-color: white;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
      color: #333;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #002244;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Aznobil Inc.</h1>
</header>

<nav>
  <a href="#about">About Us</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<div class="slider-container">
  <img class="slide active" src="img1.jpg" alt="Project View">
  <div class="slide-caption" id="intro-text"></div>
</div>

<div class="blue-strip"></div>

<div class="white-box" id="about">
  <h2>About Aznobil</h2>
  <p id="description-text"></p>
</div>

<footer>
  <p>&copy; 2025 Aznobil Inc. Thornhill, Ontario. All rights reserved.</p>
</footer>

<script>
  const intro = document.getElementById("intro-text");
  const desc = document.getElementById("description-text");

  const lines = [
    "Expert Mechanical Design & Consulting",
    "MC Machinery offers wire and sinker EDMs that are accurate, cost effective and provide the best overall speed and performance.",
    "Our wire EDMs feature user-friendly controls and internal designs that minimize downtime and reduce wear and tear for lower maintenance costs."
  ];

  let i = 0;

  function typeLine(line, el, callback) {
    el.innerHTML = '';
    const span = document.createElement('span');
    span.className = 'intro-line';
    el.appendChild(span);
    let index = 0;
    const interval = setInterval(() => {
      span.textContent += line[index];
      index++;
      if (index >= line.length) {
        clearInterval(interval);
        if (callback) setTimeout(callback, 2000);
      }
    }, 50);
  }

  function loopLines() {
    if (i < lines.length) {
      const el = i === 0 ? intro : desc;
      typeLine(lines[i], el, () => {
        i++;
        loopLines();
      });
    }
  }

  loopLines();
</script>

</body>
</html>
