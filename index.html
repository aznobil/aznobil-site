<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aznobil Inc. - Mechanical Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #40e0d0; /* turquoise */
      padding: 40px;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .hero-text {
      flex: 1;
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700; /* yellow */
      position: relative;
      min-height: 3rem;
      border-right: 3px solid #FFD700;
      white-space: nowrap;
      overflow: hidden;
    }

    .hero-text::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: #FFD700;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero-img img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contact-info {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #222;
    }

    footer {
      background: #002244;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text" id="typewriter"></div>
    <div class="hero-img">
      <img src="your-banner.jpg" alt="Aznobil Banner" />
    </div>
  </div>

  <div class="contact-info">
    üìû +1 (647) 326 0282<br>
    ‚úâÔ∏è info@aznobil.ca<br>
    üìç Thornhill, Ontario
  </div>

  <footer>
    &copy; 2025 Aznobil Inc. - All rights reserved.
  </footer>

  <audio id="typeSound" src="https://www.soundjay.com/keyboard/sounds/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const text = "Aznobil Industrial Mechanical Consulting & Design";
    const el = document.getElementById("typewriter");
    const audio = document.getElementById("typeSound");
    let i = 0;

    function typeLetter() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        audio.currentTime = 0;
        audio.play();
        i++;
        setTimeout(typeLetter, 100);
      } else {
        setTimeout(() => {
          el.textContent = '';
          i = 0;
          typeLetter();
        }, 3000);
      }
    }

    window.onload = () => typeLetter();
  </script>

</body>
</html>
