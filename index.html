<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aznobil Inc. - Project Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #87ceeb;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    nav {
      background-color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #002244;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 65vh;
      margin: 0 auto;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-caption {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      color: #00ced1;
    }

    #intro-text {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5rem;
      color: #00ced1;
      margin-top: 2rem;
      overflow: hidden;
      min-height: 3rem;
    }

    .intro-line {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ced1; }
    }

    .blue-strip {
      background-color: #87ceeb;
      padding: 2rem;
      text-align: center;
    }

    .white-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 3rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
      color: #ffcc99;
      font-size: 1.6rem;
      line-height: 2.4rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #002244;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Aznobil Inc.</h1>
</header>

<nav>
  <a href="#about">About Us</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<div class="slider-container" id="slider-area">
  <img class="slide active" src="img1.jpg" alt="Project View">
  <div class="slide-caption" id="intro-text"></div>
</div>

<div class="white-box" id="about">
  <h2>About Aznobil</h2>
  <p id="description-text"></p>
</div>

<footer>
  <p>&copy; 2025 Aznobil Inc. Thornhill, Ontario. All rights reserved.</p>
</footer>

<script>
  const lines = [
    "Expert Mechanical Design & Consulting",
    "About Aznobil",
    "That are accurate, cost effective and provide the best overall speed and performance.",
    "Our wire EDMs feature user-friendly controls and internal designs that minimize downtime and reduce wear and tear for lower maintenance costs."
  ];

  let slide = document.querySelector('.slide');
  let textEl = document.getElementById("intro-text");
  let descEl = document.getElementById("description-text");

  function typeTextLoop(lines, textEl, descEl, i = 0) {
    if (i >= lines.length) i = 0;
    let line = lines[i];
    if (i === 1 || i === 2 || i === 3) {
      document.querySelector('.slider-container').style.opacity = '0.2';
      document.querySelector('.white-box').style.display = 'block';
    } else {
      document.querySelector('.slider-container').style.opacity = '1';
      document.querySelector('.white-box').style.display = 'none';
    }

    textEl.innerHTML = '';
    let span = document.createElement('span');
    span.className = 'intro-line';
    textEl.appendChild(span);
    let idx = 0;
    let interval = setInterval(() => {
      span.textContent += line[idx];
      idx++;
      if (idx === line.length) {
        clearInterval(interval);
        setTimeout(() => typeTextLoop(lines, textEl, descEl, i + 1), 4000);
      }
    }, 50);
  }

  typeTextLoop(lines, textEl, descEl);
</script>

</body>
</html>
