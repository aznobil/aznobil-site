<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aznobil Inc. - Project Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .main-image {
      flex: 1;
      background: url('img1.jpg') center/cover no-repeat;
      position: relative;
    }

    .thumbnail-container {
      flex: 1;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .thumbnail-container img {
      width: 80%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .thumbnail-container img:hover {
      transform: scale(1.05);
    }

    .typewriter-box {
      position: absolute;
      top: 20%;
      right: 5%;
      width: 40%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 2rem;
      border-radius: 8px;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 6s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #002244;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Aznobil Inc.</h1>
  <nav>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="main-container">
  <div class="main-image">
    <div class="typewriter-box" id="typewriter"></div>
  </div>
  <div class="thumbnail-container">
    <img src="img2.jpg" alt="View 2">
    <img src="img3.jpg" alt="View 3">
    <img src="img4.jpg" alt="View 4">
  </div>
</div>

<section id="projects" style="padding: 2rem; text-align: center;">
  <h2>Our Projects</h2>
  <p>Engineering design, modeling, and performance analysis for power generation and industrial systems.</p>
</section>

<section id="contact" style="padding: 2rem; text-align: center;">
  <h2>Contact Us</h2>
  <p>
    üìû +1 (647) 326 0282<br>
    ‚úâÔ∏è <a href="mailto:info@aznobil.ca">info@aznobil.ca</a><br>
    üìç Thornhill, Ontario
  </p>
</section>

<footer>
  <p>&copy; 2025 Aznobil Inc. Thornhill, Ontario. All rights reserved.</p>
</footer>

<audio id="typeSound" src="https://www.soundjay.com/keyboard/sounds/keyboard-1.mp3" preload="auto"></audio>

<script>
  const text = "We design and build smart energy systems with precision engineering.";
  const box = document.getElementById("typewriter");
  const audio = document.getElementById("typeSound");

  let i = 0;
  function typeLetter() {
    if (i < text.length) {
      box.innerHTML += text.charAt(i);
      audio.currentTime = 0;
      audio.play();
      i++;
      setTimeout(typeLetter, 100);
    }
  }
  window.onload = () => typeLetter();
</script>

</body>
</html>
